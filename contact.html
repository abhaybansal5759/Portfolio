<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactform</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link rel="stylesheet" href="contact.css">
    
   
</head>
<body>
  <div>
   
    <section id="contact">
  
        <h1 class="section-header">Contact  Us</h1>
        
        <div class="contact-wrapper">
 <div class="direct-contact-container">
      
              <ul class="contact-list">
                 <h1>Address:</h1>
                  <h4 class="tou"><pre> 89, India gate,
 Jaipur-302022</pre></h4>
                <u>________________</u>
 <h1>Email:</h1><h4> abhaybansal5759@gmail.com</h4>
                <u>________________</u>
                 <h1>Phone:</h1>
                  <h4>91-9782xxxxxx</h4>
              </ul>
      
             <pre>


             </pre>
      
              <div class="copyright">&copy; ALL OF THE RIGHTS RESERVED</div>
      
            </div>

        
       
          
          <form id="contact-form" class="form-horizontal" role="form">
             
            <div class="form-group">
              <div class="col-sm-12">
                <input type="text" class="form-control" id="name" placeholder="NAME" name="name" value="" required>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <input type="number" class="form-control" id="number" placeholder="Mobile No." name="number" maxlength="10" value="" required>
              </div>
            </div>
      
            <div class="form-group">
              <div class="col-sm-12">
                <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" value="" required>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <input type="text" class="form-control" id="name" placeholder="Company name" name="companyname" value="" required>

              </div>
            </div>

      
            <textarea class="form-control" rows="10" placeholder="MESSAGE" name="message" required></textarea>
            
            
            

            <input type="submit" value="Submit">
          </form>
        
        </div>
        
    </section>

    <script>
    document.querySelector('#contact-form').addEventListener('submit', (e) => {
    e.preventDefault();
    e.target.elements.name.value = '';
    e.target.elements.email.value = '';
    e.target.elements.message.value = '';
    e.target.elements.companyname.value = '';
    e.target.elements.number.value = '';
  });

        </script>
        
        
        
         
</body>
</html>
